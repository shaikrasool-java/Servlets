<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
<h1 style=color:blue>Person Details </h1>
<h2><marquee>Enter you're detials</marquee></h2>
<form action="FormServlet">
<table border="1" >
 <tr>
 	<td>Name:</td>
	<td><input type="text" name="name" value=""/></td>
</tr>

<tr>
	<td>Age:</td>
	<td><input type="text" name="age" value=""/></td>
</tr>

<tr>
	<td>Gender:</td>
	<td><input type="radio" name="gender" value="M" checked="checked"/>Male
	<input type="radio" name="gender" value="F"/>Female
	</td>

</tr>

<tr>
	<td>Address:</td>
	<td>
	<textarea  name="address" rows="4" cols="20">
	Enter Address
	</textarea>	
</td>
</tr>

<tr>
 	<td>Marital Status</td>
 	<td><input type="checkbox" name="maritalstatus" value="married">Married
 	 	<input type="checkbox" name="maritalstatus" value="unmarried">UnMarried</td>
 </tr>
 
 <tr>
 	<td>Qualification</td>
 	<td><select name="qualification">
 			<option value="MCA&M.Sc">PG</option>
 			<option value="B.SC&BCA">Garduations</option>
 	</select>
 	</td>
 </tr>
 
 <tr>
 	<td>Course:</td>
 	<td><select name="course" size="3" multiple="multiple">
 	<option value="java">Java</option>
 	<option value="php">PhP</option>
 	<option value="testing">Testing</option>
 	</select>
    </td>
</tr>

<tr>
	<td>Hobbies</td>
	<td>
	<input type="checkbox" name="hobbies" value="games">Games
	<input type="checkbox" name="hobbies" value="drawing">Drawing
	<input type="checkbox" name="hobbies" value="sleeping">Sleeping
	</td>
</tr>

<tr>
	<td colspan="2"><center>
	<input type="submit" value="submit">
	<input type="reset" value="cancel">
	</center>
	</td>
</tr>
	

</table>
</form>
</center>
</body>
</html>
